<!DOCTYPE html>
<html lang="en">
<head>
    <title>Get Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            max-width: 500px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input, button {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .book-details {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .book-details p {
            margin: 0.5rem 0;
        }

        .get-all-books {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container text-center">
            <h1>Library Management System</h1>
            <nav class="mt-3">
                <a href="/books" class="btn btn-outline-light btn-sm">Books</a>
                <a href="/add" class="btn btn-outline-light btn-sm">Add Book</a>
                <a href="/update" class="btn btn-outline-light btn-sm">Update Book</a>
                <a href="/delete" class="btn btn-outline-light btn-sm">Delete Book</a>
                <a href="/get" class="btn btn-outline-light btn-sm active">Get Book</a>
            </nav>
        </div>
    </header>
    <main>
        {{ if .Error }}
        <p style="color: red; text-align: center;">{{ .Error }}</p>
        {{ end }}
        <form action="/get" method="POST">
            <label for="id">Book ID:</label>
            <input type="number" id="id" name="id" required>
    
            <button type="submit">Get Book</button>
        </form>
    
        {{ if .Book }}
        <div class="book-details">
            <h2>Book Details</h2>
            <p><strong>ID:</strong> {{ .Book.ID }}</p>
            <p><strong>Title:</strong> {{ .Book.Title }}</p>
            <p><strong>Author:</strong> {{ .Book.Author }}</p>
            <p><strong>Year:</strong> {{ .Book.Year }}</p>
        </div>
        {{ end }}
    </main>
    
</body>
</html>
