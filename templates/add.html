<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input, button {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container text-center">
            <h1>Library Management System</h1>
            <nav class="mt-3">
                <a href="/books" class="btn btn-outline-light btn-sm">Books</a>
                <a href="/add" class="btn btn-outline-light btn-sm active">Add Book</a>
                <a href="/update" class="btn btn-outline-light btn-sm">Update Book</a>
                <a href="/delete" class="btn btn-outline-light btn-sm">Delete Book</a>
                <a href="/get" class="btn btn-outline-light btn-sm">Get Book</a>
            </nav>
        </div>
    </header>
    <main>
        {{ if . }}
        <p style="color: red; text-align: center;">{{ . }}</p>
        {{ end }}
        <form action="/add" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <button type="submit">Add Book</button>
        </form>
    </main>
</body>
</html>
