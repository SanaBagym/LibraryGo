<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            position: relative;
        }

        .table-container {
            overflow-y: auto;
            max-height: 400px; /* Adjust as needed for the desired scrollable height */
            border: 1px solid #ddd;
            background-color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        th, td {
            white-space: nowrap;
        }

        .sort-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container text-center">
            <h1>Library Management System</h1>
            <nav class="mt-3">
                <a href="/books" class="btn btn-outline-light btn-sm active">Books</a>
                <a href="/add" class="btn btn-outline-light btn-sm">Add Book</a>
                <a href="/update" class="btn btn-outline-light btn-sm">Update Book</a>
                <a href="/delete" class="btn btn-outline-light btn-sm">Delete Book</a>
                <a href="/get" class="btn btn-outline-light btn-sm">Get Book</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <!-- Sorting Dropdown Button -->
        <div class="sort-button">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort By
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="sortDropdown">
                    <li><a class="dropdown-item" href="/books?sort=id">ID</a></li>
                    <li><a class="dropdown-item" href="/books?sort=title">Title</a></li>
                    <li><a class="dropdown-item" href="/books?sort=author">Author</a></li>
                    <li><a class="dropdown-item" href="/books?sort=year">Year</a></li>
                </ul>
            </div>
        </div>

        <!-- Scrollable Table -->
        <div class="table-container mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range . }}
                    <tr>
                        <td>{{ .ID }}</td>
                        <td>{{ .Title }}</td>
                        <td>{{ .Author }}</td>
                        <td>{{ .Year }}</td>
                    </tr>
                    {{ else }}
                    <tr>
                        <td colspan="4" class="text-center">No books available</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
